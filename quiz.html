
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
  <meta name="description" content="A quiz to test your knowledge of HTML and CSS.">
  <meta name="author" content="Daniel Adongo">
</head>
<body>
  <header>
    <h1>HTML and CSS Quiz</h1>
  </header>
  <form>
    <div>
      <label for="q1"> 1. what if the full name of HTML and CSS ?</label>
      <input type="text" id="q1" name="q1">
    </div>

    <div>
      <label for="q2">2. Explain the difference between inline and block-level elements in HTML.</label>
      <textarea id="q2" name="q2" rows="3"></textarea>
    </div>

    <div>
      <label for="q3">3. Which CSS property is used to change the font style of an element?</label>
      <select id="q3" name="q3" >
        <option value="">Select an option</option>
        <option value="font-family">font-family</option>
        <option value="font-style">font-style</option>
        <option value="font-weight">font-weight</option>
      </select>
    </div>

    <div>
      <label for="q4">4. What is the maximum width of an HTML element by default?</label>
      <input type="number" id="q4" name="q4">
    </div>

    <button type="submit"> Submit Quiz</button>
  </form>

</html>

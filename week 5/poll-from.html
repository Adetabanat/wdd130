<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML FORM-User poll</title>
    <link rel = "stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <h1>WDD 130 | HTML FORM-User poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
            <label for="fullname">User's Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
          <legend>Questions </legend>
          <div class="form-item column1">
          <label for="browser">what is your favorite internet browser</label>
          <select id ="browser"  name="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="safari">Apple Safari</option>
            <option value="brave">Brave</option>
            <option value="other">other</option>
          </select>
          </div>
          <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida,Amsterdam Netherlands,Tibuktu Mali"></textarea>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p> &#169;2024 | HTML FORM-User poll Activity | Daniel Adetaba Adongo  </p>
</footer>
    
</body>
</html>
